<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/font/iconfont.css">
    <script src="../assets/js/jquery.js"></script>
</head>
<body>
<div class="add-new-member">
    添加新成员
</div>


<div class="weixin-nickname">
    微信昵称 胡萝卜精
</div>
<div class="input-container">
    <span class="input-reminder">请输入姓名</span>
    <input type="text" value="" class="input-area"/>
</div>
<div class="input-container">
    <span class="input-reminder">请输入备注</span>
    <input type="text" value="" class="input-area"/>
</div>
    <button class="btn-sure-to-add">确认添加</button>
<script>
    $(addNewReadyRun);
    function addNewReadyRun() {
      $('.input-reminder').on('click',reminderClick);
      $('.input-area').on('blur',blurInputArea);
    }

    /**
     * 点击提示信息
     */
    function reminderClick() {
        $(this).hide();
        var inputArea=$(this).next();
        inputArea.show();
        inputArea.focus();
    }

    /**
     * 输入框失去焦点
     */
    function blurInputArea() {
        var inputValue=$(this).val();
        if(!inputValue.trim()){
          $(this).val('');
          $(this).hide();
          $(this).prev().show();
        }
    }
</script>
</body>
</html>
